<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@500&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div id="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">
                Please complete this form and tell us what you think!
            </p>
        </div>

        <form id="survey-form">
            <label class="formLabel" id="name-label" for="name">Name:</label>
            <input id="name" type="text" placeholder="Name" required />

            <label class="formLabel" id="email-label" for="email">E-Mail:</label>
            <input id="email" type="email" placeholder="E-Mail" required />

            <label class="formLabel" id="number-label" for="number">Age:</label>
            <input id="number" type="number" placeholder="Age" min="0" max="130" required />

            <label class="formLabel" id="dropdown-label" for="dropdown">Select one asd:</label
        >
        <select id="dropdown" name="Asdasd">
          <option value="asd1">asd1</option>
          <option value="asd2">asd2</option>
          <option value="asd3">asd3</option>
        </select>

        <label class="formLabel">Gender:</label>

            <label for="male">
          <input type="radio" id="male" name="gender" value="male" />
          Male</label
        >

        <label for="female">
          <input type="radio" id="female" name="gender" value="female" />
          Female</label
        >

        <label for="other">
          <input type="radio" id="other" name="gender" value="other" />
          Other</label
        >

        <label class="formLabel">Vehicles you have:</label>

            <label for="vehicle1">
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" /> I
          have a bike</label
        >

        <label for="vehicle2">
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" /> I
          have a car</label
        >

        <label for="vehicle3">
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" /> I
          have a boat</label
        >

        <label class="formLabel" for="comments">Comments:</label>

            <textarea id="comments" rows="4" cols="50">Please enter any comment you have:
        </textarea>

            <button class="formLabel" id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>

</html>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
